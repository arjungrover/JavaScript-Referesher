<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>First JAVASCRiPT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <!-- This example uses the method to "find" an HTML element (with id="demo") and changes the element content (innerHTML) to "Hello JavaScript":
 -->
        <h1 id="heading">JAVASCRIPT DEMO</h1>
        <button class="btn" type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display date</button>
        <p id='demo'></p>
        <button class="btn" type="button" onclick='document.getElementById("heading").innerHTML = "Started with JAVASCRIPT!"'>Here Babes</button>
        
        <button class="btn" onclick="alert('hello world')">PAUSE</button>
        <!-- <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
        <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button> -->
        
        <!-- CHANGE FONT SIZE OR STYLE -->
        <button class="btn" onclick="document.getElementById('demo').style.fontSize='50px'">TIME FONT INCREASE</button>
        <button class="btn" onclick="document.getElementById('demo').style.border='solid black 2px'">MAGIC BUTTON</button>
    </body>
</html>
